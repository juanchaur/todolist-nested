name: Memetor
on:
  issue_comment:
    types: [created, edited]
  pull_request:
jobs:
  memetor:
    if: ((github.event_name == 'issue_comment' && contains(github.event.comment.html_url, '/pull/')) || github.event_name == 'pull_request') && contains(github.event.comment.body, '/addMeme'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Memer Action
        id: memer

        uses: Bhupesh-V/memer-action@master
        with:
          filter: "new"
          fallback: '{"meme_link":"https://i.redd.it/6rcvbzulfrj51.png", "title": "true that", "src": "https://i.redd.it/6rcvbzulfrj51.png"}'

      - name: Check Outputs
        run: |
          echo "${{ steps.memer.outputs.meme }}"
          echo "${{ steps.memer.outputs.title }}"
          echo "${{ steps.memer.outputs.source }}"

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1.3.0
        id: couc
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ![meme](${{ steps.memer.outputs.meme }})



